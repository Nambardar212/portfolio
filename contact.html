              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>

                  We'll never share your email/phone with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone</label>
                <br><input type="phone" class="form-control" id="exampleInputPassword1" />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">I want you to work on project with me</label>
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
